<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Droit</h1>
    <small class="text-muted">{{'search.legend'| translate }}</small>
</div>

<div class="wrapper-md"  ng-controller="DroitList">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-4">  
                    <div class="form-group"   >
                        <ui-select ng-model="item.profil" theme="bootstrap" ng-change="load()"  >
                            <ui-select-match placeholder="Profil...">{{$select.selected.libelle}}</ui-select-match>
                            <ui-select-choices repeat="item in profils | filter: $select.search">
                                <div ng-bind-html="item.libelle | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover"  st-safe-src="rowCollection"  st-table="displayedCollection">
                <thead>
                    <tr>
                        <th st-sort="rubrique.libelle">Rubrique</th>
                        <th st-sort="profil.libelle">Profil</th>

                        <th> 
                            <button type="button" class="btn btn-primary" ng-click="add();"  
                                    tooltip="{{'form.add'| translate}}"  ng-disabled="!item.profil">
                                <i class="fa fa-plus"></i>  
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in displayedCollection">
                        <td>{{row.rubrique.libelle}}</td>
                        <td>{{row.profil.libelle}}</td>

                        <td>
                           
                            <button type="button" ng-click="delete(row);" class="btn btn-sm btn-danger"  tooltip="{{'form.delete'| translate}}">
                                <i class="fa fa-trash">
                                </i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td   class="text-center">
                            <div st-pagination="" st-items-by-page="itemsByPage"  class="no-margin"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>

    </div>

</div>




<script type="text/javascript" >

    app.controller("DroitList",
            function DroitList($scope, CrudService, toaster, $modal, $log, DateUtils,$http) {
                $scope.item = {};
                $scope.categorie = 'Droit';
                $scope.profils = CrudService.query({categorie: 'Profil'});
                $scope.load = function () {
                    $http.get('DroitByProfil/' + $scope.item.profil.libelle)
                            .success(function (data) {
                                $scope.rowCollection = data;
                            });
                };

                //  pagination
                $scope.itemsByPage = 10;
                $scope.delete = function (row) {
                    var r = confirm("Confirm ?");
                    if (r == true) {
                        CrudService.delete({categorie: $scope.categorie, id: row.code}, function (data) {
                            $scope.load();
                            toaster.pop("success", "Success", "Suppression Effectuée avec Succès");
                        }, function (error) {
                            toaster.pop("error", "Error", error);
                        });
                    }
                    ;
                };
                $scope.edit = function (row) {
                    CrudService.get({categorie: $scope.categorie, id: row.code}, function (data) {
                        $scope.tsoftitem = data;
                        $scope.openForm('lg', $scope.tsoftitem, $scope.rowCollection.indexOf(row));
                    });
                };
                $scope.add = function () {
                    $scope.tsoftitem = {profil: $scope.item.profil};
                    $scope.openForm('lg', $scope.tsoftitem, -1);
                };
                $scope.openForm = function (size, row, rowindex) {
                    var modalInstance = $modal.open({
                        templateUrl: 'tpl/form.html',
                        controller: $scope.categorie + 'Form',
                        size: size,
                        resolve: {
                            row: function () {
                                return row;
                            },
                            formmodel: function ($stateParams, $http) {
                                var datas = $http.get($scope.categorie + '/formmodel/').
                                        success(function (data, status, headers, config) {
                                            return data;
                                        });
                                return datas;
                            },
                            deps: ['$ocLazyLoad',
                                function ($ocLazyLoad) {
                                    return $ocLazyLoad.load(['ui.select']);
                                }]

                        }
                    });
                    modalInstance.result.then(function (item) {
                        $scope.load();
                        $log.info('Modal closed at: ' + new Date());
                    }, function () {
                        $log.info('Modal dismissed at: ' + new Date());
                    });
                };
            });
    app.controller("DroitForm",
            function DroitForm($timeout, $scope, $modalInstance, $http, toaster, ErrorService, CrudService, row, formmodel, DateUtils, DataUtils) {
                $scope.categorie = 'Droit';
                $scope.errorService = ErrorService;
                $scope.errorService.clear();
                $scope.tsoftitem = row;
                $scope.formmodel = formmodel.data;
                $scope.selects = [];
                $scope.datePickerOpenStatus = {};
                $scope.byteSize = DataUtils.byteSize;
                $scope.openFile = DataUtils.openFile;

                $timeout(function () {
                    angular.element('.form-group:eq(1)>input').focus();
                    angular.forEach($scope.formmodel.datecolumns, function (value, key) {
                        $scope.tsoftitem[value.name] = DateUtils.convertLocalDateFromServer($scope.tsoftitem[value.name]);
                        ;
                    });
                });

                $scope.save = function () {
                    $scope.errorService.setwaiting();
                    angular.forEach($scope.formmodel.datecolumns, function (value, key) {
                        $scope.tsoftitem[value.name] = DateUtils.convertLocalDateToServer($scope.tsoftitem[value.name]);
                        ;
                    });
                    CrudService.save({categorie: $scope.categorie}, $scope.tsoftitem,
                            function (data) {
                                toaster.pop("success", "Success", "Operation Effectuée avec Succès");
                                $scope.errorService.setSucces();
                                $modalInstance.close(data);
                            });
                };

                $scope.openCalendar = function ($event, date) {
                    $event.preventDefault();
                    $event.stopPropagation();
                    $scope.datePickerOpenStatus[date] = true;
                };
                $scope.dateOptions = {
                    formatYear: 'yy',
                    startingDay: 1,
                    class: 'datepicker'
                };

                $scope.closemodal = function () {
                    $modalInstance.dismiss('cancel');
                };

                $scope.selects.profil = CrudService.query({categorie: 'Profil'});
                $scope.selects.rubrique = CrudService.query({categorie: 'Rubrique'});


                $scope.setMimage = function ($file, fieldName) {
                    if ($file && $file.$error === 'pattern') {
                        return;
                    }
                    if ($file) {
                        DataUtils.toBase64($file, function (base64Data) {
                            $scope.$apply(function () {
                                $scope.tsoftitem[fieldName] = base64Data;
                                $scope.tsoftitem[fieldName + 'ContentType'] = $file.type;
                            });
                        });
                    }
                };

            });
</script>
