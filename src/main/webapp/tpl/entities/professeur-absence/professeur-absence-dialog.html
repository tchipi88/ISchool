
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myProfesseurAbsenceLabel" >Create or modify Teacher Absence</h3>
         <small class="text-muted" >Fields with * are required</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
              <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.professeurAbsence.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_professeur">Professeur <span style="color:red" >*</span></label>
 <div class="input-group">
                        <ui-select ng-model="vm.professeurAbsence.professeur"    ng-required="true">
                            <ui-select-match placeholder="Select Professeur">{{$select.selected.nom}}</ui-select-match>
                            <ui-select-choices repeat="professeur in vm.professeurs | filter: $select.search">
                                <div ng-bind-html="professeur.nom | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Professeur','professeur','professeur', vm.professeurAbsence.professeur)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.professeurAbsence.professeur">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Professeur', 'professeur','professeur', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.professeurAbsence.professeur">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
