<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Series</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="section"><span >Section</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="cycle"><span >Cycle</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="niveau"><span >Niveau</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="nombreClasses"><span >Nombre Classes</span> <span class="fa fa-sort"></span></th>

                        <th >
                            <button class="btn btn-primary" ui-sref="serie.new"   tooltip="Crï¿½er Serie">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="serie in vm.series track by serie.id">
                        <td>{{serie.id}}</td>
                         <td>{{serie.section}}</td>
                         <td>{{serie.cycle}}</td>
                         <td>{{serie.niveau}}</td>
                         <td>{{serie.nombreClasses}}</td>

                        <td >

                           
                            <button type="submit"   ui-sref="serie.edit({id:serie.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                          

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
