
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="mySerieLabel" >Create or modify Series</h3>
        <small class="text-muted" >Fields with * are required</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_id">Id</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.serie.id"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_cycle">Cycle   <span style="color:red" >*</span></label>
                    <select class="form-control" name="cycle"  ng-model="vm.serie.cycle"  id="field_cycle"   required>
                        <option value="MATERNAL">MATERNAL</option>
                        <option value="PRIMARY">PRIMARY</option>
                        <option value="SECONDARY">SECONDARY</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_section">Section   <span style="color:red" >*</span></label>
                    <select class="form-control" name="section"  ng-model="vm.serie.section"  id="field_cycle"   required>
                        <option value="ANGLOPHONE">ANGLOPHONE</option>
                        <option value="FRANCOPHONE">FRANCOPHONE</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_niveau">Niveau <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_niveau" ng-model="vm.serie.niveau"                     ng-readonly="false"  ng-required="true"    ng-min="1"                          />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_description">Description</label>
                    <textarea class="form-control" rows="3"  cols="30"   id="field_description" ng-model="vm.serie.description"                     ng-readonly="false"  ng-required="false"                     > </textarea>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
