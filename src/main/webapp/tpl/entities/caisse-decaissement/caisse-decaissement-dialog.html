
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myCaisseDecaissementLabel" >Create a Disbursement</h3>
         <small class="text-muted" >Fields with * are required</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
              <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.caisseDecaissement.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_caisse">Register <span style="color:red" >*</span></label>
 <div class="input-group">
                        <ui-select ng-model="vm.caisseDecaissement.caisse"    ng-required="true">
                            <ui-select-match placeholder="Select Caisse">{{$select.selected.id}}</ui-select-match>
                            <ui-select-choices repeat="caisse in vm.caisses | filter: $select.search">
                                <div ng-bind-html="caisse.id | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Caisse','caisse','caisse', vm.caisseDecaissement.caisse)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.caisseDecaissement.caisse">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Caisse', 'caisse','caisse', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.caisseDecaissement.caisse">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
 </div>
            <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label"  for="field_person">Person <span style="color:red" >*</span></label>
                            <div class="input-group">
                                <ui-select ng-model="vm.caisseDecaissement.person"    ng-required="true" reset-search-input="false" >
                                    <ui-select-match placeholder="Saisir Nom Person">{{$select.selected.nom}}</ui-select-match>
                                    <ui-select-choices repeat="person in vm.persons | filter: $select.search"
                                                       refresh="vm.search($select.search)"
                                                       refresh-delay="0">
                                        <div ng-bind-html="person.nomPrenom | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Person', 'person', 'person', vm.caisseDecaissement.person)"
                                      class="btn btn-default" type="button"  ng-hide="!vm.caisseDecaissement.person">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Person', 'person', 'person', {})"
                                    class="btn btn-default" type="button"  ng-hide="vm.caisseDecaissement.person">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                            </div> </div>
                    </div>


 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_dateVersement">Operation Date <span style="color:red" >*</span></label>
  <div class="input-group">
                    <input  id="field_dateVersement" type="text" class="form-control" name="dateVersement"    ng-required="true"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.caisseDecaissement.dateVersement"  is-open="vm.datePickerOpenStatus.dateVersement"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateVersement')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_montant">Amount <span style="color:red" >*</span></label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_montant" ng-model="vm.caisseDecaissement.montant"                     ng-readonly="false"  ng-required="true"                     />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_modePaiement">Disbursement Method<span style="color:red" >*</span></label>
 <select class="form-control" name="modePaiement"  ng-model="vm.caisseDecaissement.modePaiement"  id="field_modePaiement" required>
<option value="ESPECES">CASH</option>
<option value="CHEQUE">CHEQUE</option>
<option value="CARTE_BANCAIRE">CARD</option>
<option value="VIREMENT">TRANSFER</option>
<option value="OM">OM</option>
<option value="MOMO">MOMO</option>
<option value="AUTRES">OTHER</option>
            </select>
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_motif">Reason <span style="color:red" >*</span></label>
 <select class="form-control" name="motif"  ng-model="vm.caisseDecaissement.motif"  id="field_motif" required>
<option value="MAISON">HOUSE</option>
<option value="EAU_LUMIERE">WATER & LIGHT</option>
<option value="PENSION">PENSION</option>
<option value="INSCRIPTION">INSCRIPTION</option>
<option value="DON">DONATION</option>
<option value="PARENTS">PARENTS</option>
<option value="SALAIRES">SALARIES</option>
<option value="FACTURES">BILLS</option>
<option value="TRANSFERT">TRANSFERT</option>
<option value="PRELEVEMENT">TAKING</option>
<option value="AUTRES">OTHER</option>
<option value="ECOLAGE">TRAINER</option>
            </select>
 </div>
 </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_image">Image Ref</label>
                    <div ngf-drop ngf-change="vm.setMimage($file, 'image')" ngf-pattern="'image/*'"    ngf-capture="'camera'">
                        <img data-ng-src="{{'data:' + vm.caisseDecaissement.imageContentType  + ';base64,' + vm.caisseDecaissement.image}}" style="max-height: 100px;" ng-if="vm.caisseDecaissement.image"/>
                        <div ng-if="vm.caisseDecaissement.image" class="help-block clearfix">
                            <span class="pull-left">{{vm.caisseDecaissement.imageContentType}}, {{byteSize(vm.caisseDecaissement.image)}}</span>
                            <button ng-click="vm.caisseDecaissement.image = null;vm.caisseDecaissement.imageContentType = null;"
                                    class="btn btn-default btn-xs pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                        <button type="file" ngf-select class="btn btn-default btn-block"
                                ngf-change="vm.setMimage($file,  'image')" accept="image/*" >
                            Add image Ref File
                        </button>
                    </div>
                    <input type="hidden" class="form-control" id="field_photo"  name="image"
                           ng-model="vm.caisseDecaissement.image"      minbytes="5" />
                    <input type="hidden" class="form-control" name="imageContentType" id="imageContentType"
                           ng-model="vm.caisseDecaissement.imageContentType"/>

                </div>
            </div>

            <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_commentaires">Comment</label>
   <textarea class="form-control" rows="3"  cols="30"   id="field_commentaires" ng-model="vm.caisseDecaissement.commentaires"                     ng-readonly="false"  ng-required="false"                     > </textarea>
 </div>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
