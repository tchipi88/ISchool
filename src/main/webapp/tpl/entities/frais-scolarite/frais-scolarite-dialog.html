
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myFraisScolariteLabel" >Crï¿½er ou modifier  FraisScolarite</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body  table-responsive">
        <jhi-alert-error></jhi-alert-error>
         <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th>Serie</th>
                            <th>Frais Exigible</th>
                            <th>APE</th>
                            <th>Frais Examen</th>
                            <th>Autres Frais</th>
                            <th>Total (FCFA)</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="fraisScolarite in vm.fraisScolarites track by fraisScolarite.serie.id">
                            <td>{{fraisScolarite.serie.id}}</td>

                            <td>  <div class="form-group">
                                    <ng-form name="subform">
                                        <input class="form-control"   type="number"   autocomplete="off"
                                               required="true"   
                                                ng-model="fraisScolarite.fraisExigible"/>
                                    </ng-form>
                                </div>
                            </td>
                            <td>  <div class="form-group">
                                    <ng-form name="subform">
                                        <input class="form-control"   type="number"   autocomplete="off"
                                               required="true"   
                                                ng-model="fraisScolarite.ape"/>
                                    </ng-form>
                                </div>
                            </td>
                            <td>  <div class="form-group">
                                    <ng-form name="subform">
                                        <input class="form-control"   type="number"   autocomplete="off"  ng-readonly="fraisScolarite.serie.niveau!==4 && fraisScolarite.serie.niveau!==6 && fraisScolarite.serie.niveau!==7 "
                                                 ng-model="fraisScolarite.fraisExamen"/>
                                    </ng-form>
                                </div>
                            </td>
                            <td>  <div class="form-group">
                                    <ng-form name="subform">
                                        <input class="form-control"   type="number"   autocomplete="off"
                                                ng-model="fraisScolarite.autresFrais"/>
                                    </ng-form>
                                </div>
                            </td>
                            <td>{{fraisScolarite.fraisExigible + fraisScolarite.ape + fraisScolarite.fraisExamen + fraisScolarite.autresFrais| number }}</td>


                        </tr>
                    </tbody>
                </table>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
