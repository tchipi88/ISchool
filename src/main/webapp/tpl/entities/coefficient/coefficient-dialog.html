
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myCoefficientLabel" >Create or modify Coefficient</h3>
        <small class="text-muted" >Fields with * are required</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_id">Id</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.coefficient.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_matiere">Matiere <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.coefficient.matiere"    ng-required="true">
                            <ui-select-match placeholder="Select Matiere">{{$select.selected.libelle}}</ui-select-match>
                            <ui-select-choices repeat="matiere in vm.matieres | filter: $select.search">
                                <div ng-bind-html="matiere.libelle | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Matiere', 'matiere', 'matiere', vm.coefficient.matiere)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.coefficient.matiere">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Matiere', 'matiere', 'matiere', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.coefficient.matiere">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_serie">Serie <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.coefficient.serie"    ng-required="true">
                            <ui-select-match placeholder="Select Serie">{{$select.selected.id}}</ui-select-match>
                            <ui-select-choices repeat="serie in vm.series | filter: $select.search">
                                <div ng-bind-html="serie.id | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Serie', 'serie', 'serie', vm.coefficient.serie)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.coefficient.serie">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Serie', 'serie', 'serie', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.coefficient.serie">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_valeur">Valeur <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_valeur" ng-model="vm.coefficient.valeur"                     ng-readonly="false"  ng-required="true"    ng-min="1"     ng-max="7"                      />
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
