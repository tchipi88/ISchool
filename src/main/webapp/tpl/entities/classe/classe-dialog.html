
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myClasseLabel" >Create or modify Class</h3>
        <small class="text-muted" >Fields with * are required</small>
    </div>
    <div class="modal-body  table-responsive">
        <jhi-alert-error></jhi-alert-error>
          <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr >
                            <th >Serie</th>
                            <th >Nombre de classes Ã  ajouter</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="serie in vm.series track by serie.id">
                            <td>{{serie.id}}</td>
            

                            <td >


                                <div class="form-group">
                                    <ng-form name="subform">
                                        <input class="form-control"   type="number"        ng-model="serie.nombreClassesToAdd"/>
                                    </ng-form>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>


    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
