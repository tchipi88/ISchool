
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myEmployeLabel" >Create or modify Employee   {{vm.employe.id}}</h3>
        <small class="text-muted" >Fields with * are required</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-12">
                <uib-tabset class="uib-tab-container" justified="true"   vertical="false"  type="pills">
                    <uib-tab>
                        <uib-tab-heading  >
                            General
                        </uib-tab-heading>
                        <br>
                        <div class="row">
                            
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_nom">Surname <span style="color:red" >*</span></label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_nom" ng-model="vm.employe.nom"                     ng-readonly="false"  ng-required="true"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_prenom">Name</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_prenom" ng-model="vm.employe.prenom"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_civilite">Civility</label>
                                    <select class="form-control" name="civilite"  ng-model="vm.employe.civilite"  id="field_civilite" >
                                        <option value="MR">MR</option>
                                        <option value="MRS">MRS</option>
                                        <option value="MISS">MISS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_fonction">Function</label>
                                    <div class="input-group">
                                        <ui-select ng-model="vm.employe.fonction"    ng-required="false">
                                            <ui-select-match placeholder="Select EmployeFonction">{{$select.selected.libelle}}</ui-select-match>
                                            <ui-select-choices repeat="fonction in vm.fonctions | filter: $select.search">
                                                <div ng-bind-html="fonction.libelle | highlight: $select.search"></div>
                                            </ui-select-choices>
                                        </ui-select>  
                                        <span class="input-group-btn" >
                                            <button   ng-click="vm.zoomColumn('EmployeFonction', 'employe-fonction', 'fonction', vm.employe.fonction)" 
                                                      class="btn btn-default" type="button"  ng-hide="!vm.employe.fonction">
                                                <span class="fa fa-eye"></span>
                                            </button>
                                            <button ng-click="vm.zoomColumn('EmployeFonction', 'employe-fonction', 'fonction', {})"      
                                                    class="btn btn-default" type="button"  ng-hide="vm.employe.fonction">
                                                <span class="fa fa-plus fw"></span>
                                            </button>
                                        </span>
                                    </div> </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_dateNaissance">Birth Date</label>
                                    <div class="input-group">
                                        <input  id="field_dateNaissance" type="text" class="form-control" name="dateNaissance"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.employe.dateNaissance"  is-open="vm.datePickerOpenStatus.dateNaissance"
                                                />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateNaissance')"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_lieuNaissance">Birth Place</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_lieuNaissance" ng-model="vm.employe.lieuNaissance"                     ng-readonly="false"  ng-required="false"    ng-minlength="0"     ng-maxlength="100"                      />
                                </div>
                            </div>
                            
                            
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_telephone">Phone</label>
                                    <div class="input-group"> <input  class="form-control"   type="text"  autocomplete="off"  id="field_telephone"  ng-model="vm.employe.telephone"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                                <i class="fa fa-phone"></i>
                                            </span> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_adresse">Address</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_adresse" ng-model="vm.employe.adresse"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>

                        </div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading  >
                            Comments
                        </uib-tab-heading>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_email">Email</label>
                                    <div class="input-group"> <input  class="form-control"   type="email"  autocomplete="off"  id="field_email"  ng-model="vm.employe.email"                     ng-readonly="false"  ng-required="false"                     /><span class="input-group-addon" >  <span >
                                                <i class="fa fa-envelope"></i>
                                            </span> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_dateEntree">Entry Date</label>
                                    <div class="input-group">
                                        <input  id="field_dateEntree" type="text" class="form-control" name="dateEntree"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.employe.dateEntree"  is-open="vm.datePickerOpenStatus.dateEntree"
                                                />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEntree')"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_salaire">Salairy</label>
                                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_salaire" ng-model="vm.employe.salaire"                     ng-readonly="false"  ng-required="false"                     />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_numeroCNI">National ID Card</label>
                                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_numeroCNI" ng-model="vm.employe.numeroCNI"                     ng-readonly="false"  ng-required="false"                     />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_dateDelivranceCNI">Issue Date</label>
                                    <div class="input-group">
                                        <input  id="field_dateDelivranceCNI" type="text" class="form-control" name="dateDelivranceCNI"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.employe.dateDelivranceCNI"  is-open="vm.datePickerOpenStatus.dateDelivranceCNI"
                                                />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDelivranceCNI')"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label"  for="field_lieuDelivranceCNI">Issue Place</label>
                                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_lieuDelivranceCNI" ng-model="vm.employe.lieuDelivranceCNI"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>


    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
