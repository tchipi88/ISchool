
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myReglementLabel" >Create or modify Payment   {{vm.reglement.id}}</h3>
        <small class="text-muted" >Fields with * are required</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_eleve">Student <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.reglement.eleve"    ng-required="true" reset-search-input="false" >
                            <ui-select-match placeholder="Saissir Nom Eleve">{{$select.selected.nom}}</ui-select-match>
                            <ui-select-choices repeat="eleve in vm.eleves | filter: $select.search"
                                               refresh="vm.search($select.search)"
                                               refresh-delay="0">
                                <div ng-bind-html="eleve.nom | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Eleve', 'eleve', 'eleve', vm.reglement.eleve)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.reglement.eleve">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Eleve', 'eleve', 'eleve', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.reglement.eleve">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_caisse">Cashier <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.reglement.caisse"    ng-required="true">
                            <ui-select-match placeholder="Select Caisse">{{$select.selected.id}}</ui-select-match>
                            <ui-select-choices repeat="caisse in vm.caisses | filter: $select.search">
                                <div ng-bind-html="caisse.id | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Caisse', 'caisse', 'caisse', vm.reglement.caisse)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.reglement.caisse">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Caisse', 'caisse', 'caisse', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.reglement.caisse">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_dateVersement">Operation Date <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <input  id="field_dateVersement" type="text" class="form-control" name="dateVersement"    ng-required="true"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.reglement.dateVersement"  is-open="vm.datePickerOpenStatus.dateVersement"
                                />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateVersement')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_montant">Amount <span style="color:red" >*</span></label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_montant" ng-model="vm.reglement.montant"                     ng-readonly="false"  ng-required="true"                     />
                </div>
            </div>
            <!--<div class="col-sm-6">-->
                <!--<div class="form-group">-->
                    <!--<label class="control-label"  for="field_fileReference">File Reference <span style="color:red" >*</span></label>-->
                    <!--<input  class="form-control"   type="file"  autocomplete="off"  id="field_fileReference" ng-model="vm.reglement.fileReference" ng-readonly="false"   />-->
                <!--</div>-->
            <!--</div>-->
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_modePaiement">Method <span style="color:red" >*</span></label>
                    <select class="form-control" name="modePaiement"  ng-model="vm.reglement.modePaiement"  id="field_modePaiement" required>
                        <option value="CASH">CASH</option>
                        <option value="BANK">BANK</option>
                        <option value="CHEQUE">CHEQUE</option>
                        <option value="MOMO">MOMO</option>
                        <option value="OM">OM</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_motif">Motif <span style="color:red" >*</span></label>
                    <select class="form-control" name="motif"  ng-model="vm.reglement.motif"  id="field_motif" required>
                        <option value="INSCRIPTION">INSCRIPTION</option>
                        <option value="SCHOOLING">SCHOOLING</option>
                        <option value="BILL">BILL</option>
                        <option value="DONATION">DONATION</option>
                        <option value="OTHER">OTHER</option>

                    </select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" for="field_reference">Reference </label>
                    <input class="form-control" type="text" autocomplete="off" id="field_reference" ng-model="vm.reglement.reference" ng-readonly="false" ng-maxlength="255" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_image">Image Ref</label>
                    <div ngf-drop ngf-change="vm.setMimage($file, 'image')" ngf-pattern="'image/*'"    ngf-capture="'camera'">
                        <img data-ng-src="{{'data:' + vm.reglement.imageContentType  + ';base64,' + vm.reglement.image}}" style="max-height: 100px;" ng-if="vm.reglement.image"/>
                        <div ng-if="vm.reglement.image" class="help-block clearfix">
                            <span class="pull-left">{{vm.reglement.imageContentType}}, {{byteSize(vm.reglement.image)}}</span>
                            <button ng-click="vm.reglement.image = null;vm.reglement.imageContentType = null;"
                                    class="btn btn-default btn-xs pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                        <button type="file" ngf-select class="btn btn-default btn-block"
                                ngf-change="vm.setMimage($file,  'image')" accept="image/*" >
                            Add image Ref File
                        </button>
                    </div>
                    <input type="hidden" class="form-control" id="field_photo"  name="image"
                           ng-model="vm.reglement.image"      minbytes="5" />
                    <input type="hidden" class="form-control" name="imageContentType" id="imageContentType"
                           ng-model="vm.reglement.imageContentType"/>

                </div>
            </div>


        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
