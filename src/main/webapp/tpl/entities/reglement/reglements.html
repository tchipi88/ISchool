<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Reglements  <button class="btn btn-primary" ui-sref="reglement.new"   tooltip="Crï¿½er Reglement">
                                <i class="fa fa-plus">
                                </i>
                            </button></h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-5">
                    <h4 >Filter by date</h4>
                    <p class="input-group">
                        <span class="input-group-addon" >from</span>
                        <input type="date" class="input-sm form-control" name="start" ng-model="vm.fromDate" ng-change="vm.onChangeDate()" required/>
                        <span class="input-group-addon" >to</span>
                        <input type="date" class="input-sm form-control" name="end" ng-model="vm.toDate" ng-change="vm.onChangeDate()" required/>
                    </p>
                </div>
            </div>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="eleve"><span >Eleve</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="caisse"><span >Caisse</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="dateVersement"><span >Date Versement</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="montant"><span >Montant</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="modePaiement"><span >Mode Paiement</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="motif"><span >Motif</span> <span class="fa fa-sort"></span></th>

                      
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reglement in vm.reglements track by reglement.id">
                        <td>{{reglement.id}}</td>
                        <td>{{reglement.eleve.nom}}</td>
                        <td>Caisse {{reglement.caisse.id}}</td>
                        <td>{{reglement.dateVersement| date:'mediumDate'}}</td>
                        <td>{{reglement.montant| number }}</td>
                        <td>{{reglement.modePaiement}}</td>
                        <td>{{reglement.motif}}</td>

                      
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
